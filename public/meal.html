<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritrack </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Nutritrack</h1>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link active">Tableau de bord</a>
            <a href="/goal" class="nav-link">Mes objectifs</a>
        </div>
    </nav>

    <div class="container">
        <h1>Liste des repas</h1>
        
        <button id="addMealBtn" class="btn-primary">Ajouter un repas</button>

        <div id="mealsList" class="meals-container">
            
        </div>

        
        <div id="mealFormModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ajouter un repas</h2>
                <form id="mealForm">
                    <div class="form-group">
                        <label for="name">Nom du repas:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="calories">Calories:</label>
                        <input type="number" id="calories" name="calories" required>
                    </div>
                    <div class="form-group">
                        <label for="proteins">ProtÃ©ines (g):</label>
                        <input type="number" id="proteines" name="proteines" required>
                    </div>
                    <div class="form-group">
                        <label for="carbs">Glucides (g):</label>
                        <input type="number" id="glucides" name="glucides" required>
                    </div>
                    <div class="form-group">
                        <label for="fats">Lipides (g):</label>
                        <input type="number" id="lipides" name="lipides" required>
                    </div>
                    <button type="submit" class="btn-primary">Ajouter</button>
</form>
            </div>
        </div>
    </div>

    <script src="/js/meal.js"></script>
</body>
</html>
