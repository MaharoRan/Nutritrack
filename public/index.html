<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritrack</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Nutritrack</h1>
        </div>
        <div class="nav-links">
            <a href="/meal" class="nav-link">Gestion des repas</a>
            <a href="/goal" class="nav-link">Mes objectifs</a>
        </div>
    </nav>

    <main class="container">
        <div class="daily-totals">
            <h2>Totaux journaliers</h2>
            <div class="totals-grid">
                <div class="total-item">
                    <h3>Calories</h3>
                    <p id="total-calories">0</p>
                    <div class="progress-bar">
                        <div id="progress-calories" class="progress-bar-fill"></div>
                    </div>
                    <div id="progress-calories-label" class="progress-bar-label"></div>
                </div>
                <div class="total-item">
                    <h3>Prot√©ines</h3>
                    <p id="total-proteines">0g</p>
                    <div class="progress-bar">
                        <div id="progress-proteines" class="progress-bar-fill"></div>
                    </div>
                    <div id="progress-proteines-label" class="progress-bar-label"></div>
                </div>
                <div class="total-item">
                    <h3>Glucides</h3>
                    <p id="total-glucides">0g</p>
                    <div class="progress-bar">
                        <div id="progress-glucides" class="progress-bar-fill"></div>
                    </div>
                    <div id="progress-glucides-label" class="progress-bar-label"></div>
                </div>
                <div class="total-item">
                    <h3>Lipides</h3>
                    <p id="total-lipides">0g</p>
                    <div class="progress-bar">
                        <div id="progress-lipides" class="progress-bar-fill"></div>
                    </div>
                    <div id="progress-lipides-label" class="progress-bar-label"></div>
                </div>
            </div>
        </div>
    </main>

<script type="module" src="/js/index.js"></script>
</body>
</html>
